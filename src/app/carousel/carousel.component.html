<carousel *ngIf="images?.length" [cellsToShow]="1" [loop]="true" [dots]="true">
	<div class="carousel-cell" *ngFor="let image of images" (click)="openDialog(image)">
		<img src="{{ image }}" class="image" height="100%" />
	</div>
</carousel>
<img
	src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png"
	height="200px"
	alt=""
	*ngIf="!images?.length"
	class="image"
/>
