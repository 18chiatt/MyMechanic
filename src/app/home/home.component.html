<div class="header">My Cases</div>
<hr />
<mat-card *ngFor="let case of cases" class="case-card mat-elevation-z5">
	<mat-card-title>{{ case.makeModel }} </mat-card-title>
	<mat-card-subtitle>${{ case.cost }}</mat-card-subtitle>

	<app-carousel-mechanic [images]="case.images"></app-carousel-mechanic>
	<!-- <carousel *ngIf="case.images?.length" [cellsToShow]="1" [loop]="true" [dots]="true">
		<div class="carousel-cell" *ngFor="let image of case.images" (click)="openDialog(image)" >
			<pinch-zoom [autoHeight]="true">
				<img src="{{ image }}" class="image" height="100%" />
			</pinch-zoom>
		</div>
	</carousel>
	<img
		src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png"
		height="200px"
		alt=""
		*ngIf="!case.images?.length"
		class="image"
		(click)="customerView(case)"
	/> -->

	<mat-menu #menu="matMenu" class="matMenuPanelClass">
		<a mat-menu-item color="primary" class="menu-button" href="tel:{{ case.customerPhone }}">Call Customer</a>
		<button mat-menu-item color="primary" (click)="editTo(case)" class="menu-button">Edit Case</button>
	</mat-menu>

	<button mat-icon-button class="top-right" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
		<mat-icon>more_vert</mat-icon>
	</button>
	<div class="right-align">
		<button
			mat-raised-button
			color="primary"
			[cdkCopyToClipboard]="copyLink(case)"
			(click)="announce()"
			class="right-margin"
		>
			Copy Link
		</button>
		<button mat-raised-button color="primary" (click)="customerView(case)">Customer View</button>
	</div>
</mat-card>
